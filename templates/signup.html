<!DOCTYPE html>
<html>
<head>
    <title>Community Signup Portal</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f6f8; margin: 0; padding: 0; }
        .container { max-width: 500px; margin: 60px auto; padding: 30px; background: #fff; box-shadow: 0 0 15px rgba(0,0,0,0.1); border-radius: 12px; }
        h2 { text-align: center; color: #2c3e50; margin-bottom: 20px; }
        label { font-weight: bold; color: #333; }
        input[type="text"], input[type="email"], textarea, select {
            width: 100%; padding: 10px; margin: 6px 0 16px; border: 1px solid #ccc; border-radius: 6px; font-size: 16px;
        }
        textarea { resize: vertical; }
        input[type="submit"] {
            background-color: #2ecc71; color: white; padding: 12px; width: 100%; border: none; border-radius: 6px;
            font-size: 16px; cursor: pointer; transition: background 0.3s ease;
        }
        input[type="submit"]:hover { background-color: #27ae60; }
        .message { padding: 10px; text-align: center; border-radius: 6px; margin-bottom: 20px; }
        .message.success { background-color: #e8f5e9; color: #2e7d32; }
        .message.error { background-color: #fdecea; color: #c62828; }
    </style>
</head>
<body>
<div class="container">
    <h2>Community Signup for Canal Alert</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="message {{ category }}">{{ message }}</div>
      {% endfor %}
    {% endwith %}

    <form method="POST" action="{{ url_for('register') }}">
        <label for="name">Name: *</label>
        <input type="text" id="name" name="name" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address"></textarea>

        <label for="phone">Phone: *</label>
        <input type="text" id="phone" name="phone" required>

        <label for="email">Email: *</label>
        <input type="email" id="email" name="email" required>

        <label for="alert_method">Preferred Alert Method: *</label>
        <select id="alert_method" name="alert_method" required>
            <option value="email">Email</option>
            <option value="sms">SMS</option>
            <option value="whatsapp">WhatsApp</option>
        </select>

        <input type="submit" value="Register">
    </form>

    <p style="text-align:center; margin-top: 20px;">
        <a href="{{ url_for('admin') }}">Admin Login with Google</a>
    </p>
</div>
</body>
</html>
